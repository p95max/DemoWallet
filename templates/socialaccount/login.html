{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container" style="max-width: 400px; margin: 0 auto; padding-top: 60px;">
    <h2 class="mb-4 text-center">Continue by Google</h2>
    <form method="post" action="">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary w-100">Continue</button>
    </form>
    <div class="mt-3 text-center">
        <a href="{% url 'account_login' %}">Back to email Signin</a>
    </div>
</div>
{% endblock %}
