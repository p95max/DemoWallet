{% extends "base.html" %}
{% block content %}
<div class="container mt-5" style="max-width: 400px;">
    <div class="card shadow-sm">
        <div class="card-body">
            <h4 class="mb-3">Select wallet to transfer from</h4>
            <ul class="list-group">
                {% for account in accounts %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <span>
                            {{ account.name|default:account.get_type_display|upper }}
                            <br>
                            <small class="text-muted">{{ account.balance }} {{ account.currency|upper }}</small>
                        </span>
                        <a href="{% url 'wallets:transfer_wallet' account.pk %}" class="btn btn-outline-warning btn-sm">
                            <i class="fa-solid fa-arrow-right-arrow-left"></i> Select
                        </a>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endblock %}
