{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<h2>Create a new wallet</h2>
<form method="post" class="mt-4" style="max-width: 400px; margin: 0 auto;">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary w-100 mt-3">Create</button>
</form>
{% endblock %}
